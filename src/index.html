<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="חשמליות משפחתיות מחכה לכם באולמות התצוגה - השאירו פרטים ונעשה את זה EASY">
    <title>חשמלית משפחתית | השאירו פרטים</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <a href="#contact-form" class="skip-link">דלג לטופס</a>

    <main class="form-container" role="main">
        <div class="header-bar">
            <button type="button" class="close-btn" aria-label="סגור טופס">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 1L1 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 1L19 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <header class="form-header">
            <h1 class="form-title">חשמלית משפחתית<br>מחכה לכם באולמות התצוגה</h1>
            <p class="form-subtitle">השאירו פרטים ונעשה את זה EASY</p>
            <p class="form-required-note">כל השדות המסומנים ב-* הינם חובה</p>
        </header>

        <div id="error-summary" class="error-summary" role="alert" aria-live="assertive" hidden>
            <p class="error-summary-title">יש לתקן את השגיאות הבאות:</p>
            <ul class="error-summary-list"></ul>
        </div>

        <form id="contact-form" class="contact-form" novalidate>
            <div class="form-field" data-field="fullName">
                <div class="form-field-content">
                    <label for="fullName" class="form-label">שם מלא</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" 
                        required aria-required="true" autocomplete="name"
                        aria-describedby="fullName-error" placeholder="שם מלא*">
                </div>
                <span id="fullName-error" class="field-error" role="alert" aria-live="polite" hidden></span>
            </div>

            <div class="form-field" data-field="phone">
                <div class="form-field-content">
                    <label for="phone" class="form-label">נייד</label>
                    <input type="tel" id="phone" name="phone" class="form-input" 
                        required aria-required="true" autocomplete="tel" inputmode="tel"
                        aria-describedby="phone-error" placeholder="*נייד">
                </div>
                <span id="phone-error" class="field-error" role="alert" aria-live="polite" hidden></span>
            </div>

            <div class="form-field" data-field="showroom">
                <div class="form-field-content">
                    <label for="showroom" class="form-label">אולם תצוגה</label>
                    <div class="select-wrapper">
                        <select id="showroom" name="showroom" class="form-select" aria-describedby="showroom-error">
                            <option value="">אולם תצוגה</option>
                            <option value="tel-aviv">תל אביב</option>
                            <option value="nof-galil">נוף גליל</option>
                            <option value="rishon">ראשון לציון</option>
                            <option value="tiberias">טבריה</option>
                            <option value="raanana">רעננה</option>
                            <option value="haifa">חיפה</option>
                            <option value="ashdod">אשדוד</option>
                        </select>
                        <svg class="select-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <span id="showroom-error" class="field-error" role="alert" aria-live="polite" hidden></span>
            </div>

            <div class="form-field" data-field="email">
                <div class="form-field-content">
                    <label for="email" class="form-label">מייל</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" 
                            required aria-required="true" autocomplete="email" inputmode="email"
                            aria-describedby="email-error" placeholder="מייל*">
                        <svg class="input-valid-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" hidden>
                            <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <span id="email-error" class="field-error" role="alert" aria-live="polite" hidden></span>
            </div>

            <div class="form-field form-field--checkbox">
                <label class="checkbox-label">
                    <input type="checkbox" id="marketingConsent" name="marketingConsent" class="form-checkbox">
                    <span class="checkbox-custom" aria-hidden="true"></span>
                    <span class="checkbox-text">
                        מאשר קבלת דיוור ותוכן שיווקי ופרסומי מהחברות השונות בקבוצת באמצעות סמס, וואטסאפ, דואר אלקטרוני, וחיוג אוטומטי. רשימת *החברות המפורטות במדיניות פרטיות של האתר
                    </span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn--primary" id="phoneCallBtn">חזרו אלי טלפונית</button>
                <button type="button" class="btn btn--secondary" id="subscriptionBtn">למינוי חודשי אונליין</button>
            </div>
        </form>
    </main>

    <div id="success-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close-btn modal-close" aria-label="סגור">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title">תודה! קיבלנו את פרטיך</h2>
                <p class="modal-subtitle">נציג יחזור אליך בהקדם</p>
                <nav class="social-links" aria-label="רשתות חברתיות">
                    <a href="#" class="social-link" aria-label="Instagram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2" />
                            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" />
                            <circle cx="18" cy="6" r="1.5" fill="currentColor" />
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="אתר">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            <path d="M2 12h20M12 2c2.5 2.5 4 5.5 4 10s-1.5 7.5-4 10c-2.5-2.5-4-5.5-4-10s1.5-7.5 4-10z" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="Facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3V2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
